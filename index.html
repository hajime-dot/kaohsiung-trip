<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Number Display</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .flip-container {
      display: flex;
      gap: 1vw;
    }

    .flip-inner {
      position: relative;
      width: 20vw;
      height: 12vh;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 6vh;
      font-size: 6vw;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .top {
      top: 0;
    }

    .bottom {
      bottom: 0;
    }

    @media (max-width: 500px) {
      .flip-inner {
        width: 25vw;
        height: 14vh;
      }

      .top, .bottom {
        font-size: 7vw;
        line-height: 7vh;
      }
    }
  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flip-inner">
      <div class="top">1</div>
      <div class="bottom">1</div>
    </div>
    <div class="flip-inner">
      <div class="top">2</div>
      <div class="bottom">2</div>
    </div>
    <div class="flip-inner">
      <div class="top">3</div>
      <div class="bottom">3</div>
    </div>
    <div class="flip-inner">
      <div class="top">4</div>
      <div class="bottom">4</div>
    </div>
  </div>
</body>
</html>
