<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOGOGO高雄</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .rectangle-frame {
      width: 90vw;
      max-width: 900px;
      height: auto;
      min-height: 350px;
      background: #1a1a1a;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: clamp(1.5em, 5vw, 2em);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .location {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: clamp(1.2em, 4vw, 1.8em);
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Arial', sans-serif;
    }
    .location .flip-block {
      display: inline-block;
      width: 30px;
      height: 40px;
      background: #000;
      border: 1px solid #fff;
      position: relative;
      overflow: hidden;
      text-align: center;
      line-height: 40px;
    }
    .location .arrow {
      font-size: 1.5em;
      color: #fff;
    }
    .location .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .location .status span {
      font-size: 0.8em;
      color: #fff;
    }
    .location .status .icon {
      width: 40px;
      height: 40px;
      background: #ffc107;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .location .status .icon::before {
      content: "✈";
      font-size: 1.2em;
      transform: rotate(45deg);
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: clamp(2.5em, 6vw, 4em);
      font-weight: bold;
      flex-wrap: wrap;
    }
    .timer div {
      background-color: #000;
      padding: 10px 15px;
      border: 1px solid #fff;
      min-width: 80px;
      text-align: center;
      border-radius: 5px;
      box-shadow: inset 0 0 5px #333;
      position: relative;
      overflow: hidden;
    }
    .timer div::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #fff;
      opacity: 0.5;
    }
    .timer span {
      display: block;
      font-size: 0.3em;
      text-transform: uppercase;
      margin-top: 5px;
    }
    .info {
      margin-top: 20px;
      font-size: clamp(0.8em, 3vw, 1em);
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .rectangle-frame {
        width: 95vw;
        min-height: 300px;
        padding: 15px;
      }
      .location {
        font-size: clamp(1em, 3.5vw, 1.5em);
      }
      .location .flip-block {
        width: 25px;
        height: 35px;
        line-height: 35px;
      }
      .location .status .icon {
        width: 35px;
        height: 35px;
      }
      .timer {
        gap: 10px;
        font-size: clamp(1.8em, 5vw, 3em);
      }
      .timer div {
        padding: 8px 12px;
        min-width: 60px;
      }
    }
    @media (max-width: 400px) {
      .timer {
        font-size: clamp(1.5em, 4vw, 2.5em);
      }
      .timer div {
        min-width: 50px;
      }
      .location {
        font-size: clamp(0.8em, 3vw, 1.2em);
      }
      .location .flip-block {
        width: 20px;
        height: 30px;
        line-height: 30px;
      }
      .location .status .icon {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="rectangle-frame">
    <h1>GOGOGO高雄</h1>
    <div class="location">
      <div class="flip-block">H</div><div class="flip-block">O</div><div class="flip-block">N</div><div class="flip-block">G</div>
      <div class="flip-block">K</div><div class="flip-block">O</div><div class="flip-block">N</div><div class="flip-block">G</div>
      <div class="arrow">&gt;&gt;</div>
      <div class="status">
        <span>DEPARTURE</span>
        <div class="icon"></div>
        <span>ARRIVALS</span>
      </div>
      <div class="flip-block">K</div><div class="flip-block">A</div><div class="flip-block">O</div><div class="flip-block">H</div>
      <div class="flip-block">S</div><div class="flip-block">I</div><div class="flip-block">U</div><div class="flip-block">N</div>
      <div class="flip-block">G</div>
    </div>
    <div class="timer">
      <div><span>Days</span><span id="days">0</span></div>
      <div><span>Hours</span><span id="hours">0</span></div>
      <div><span>Minutes</span><span id="minutes">0</span></div>
      <div><span>Seconds</span><span id="seconds">0</span></div>
    </div>
    <div class="info">19 Feb 2026, 10:30</div>
  </div>
  <script>
    const tripDate = new Date('2026-02-19T10:30:00+08:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = tripDate - now;

      if (timeLeft <= 0) {
        document.querySelector('.timer').innerHTML = '<div>Departed!</div>';
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
