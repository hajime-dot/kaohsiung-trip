<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaohsiung Trip Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .flight-info {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .board {
      display: flex;
      gap: 20px;
      font-size: 2em;
      background-color: #111;
      padding: 20px 40px;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .unit {
      text-align: center;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 60px;
      height: 80px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 40px;
      font-size: 2em;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #333;
    }

    .top {
      top: 0;
      transform-origin: bottom;
      z-index: 2;
    }

    .bottom {
      bottom: 0;
      transform-origin: top;
    }

    .flip-inner.flip .top {
      animation: flipTop 0.5s forwards;
    }

    .flip-inner.flip .bottom {
      animation: flipBottom 0.5s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .label {
      font-size: 0.5em;
      margin-top: 5px;
      color: #ccc;
    }

    .footer {
      width: 100%;
      max-width: 600px;
      background-color: #111;
      border-top: 2px solid #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      color: #ccc;
      border-radius: 10px;
    }

    .footer div {
      text-align: center;
    }

    .footer .label {
      font-size: 0.7em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Flight to Kaohsiung</h1>
  <div class="flight-info">Flight No: KA2026 | Departure: Hong Kong â†’ Kaohsiung</div>

  <div class="board">
    <div class="unit">
      <div class="flip-card">
        <div id="days" class="flip-inner">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div class="label">DAYS</div>
    </div>
    <div class="unit">
      <div class="flip-card">
        <div id="hours" class="flip-inner">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div class="label">HOURS</div>
    </div>
    <div class="unit">
      <div class="flip-card">
        <div id="minutes" class="flip-inner">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div class="label">MINUTES</div>
    </div>
    <div class="unit">
      <div class="flip-card">
        <div id="seconds" class="flip-inner">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
      </div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <div class="footer">
    <div>
      <div>Hong Kong</div>
      <div class="label">Departure</div>
    </div>
    <div>
      <div>Kaohsiung</div>
      <div class="label">Destination</div>
    </div>
    <div>
      <div>Gate A12</div>
      <div class="label">Gate</div>
    </div>
    <div>
      <div>10:30 AM</div>
      <div class="label">Boarding Time</div>
    </div>
  </div>

  <audio id="chime" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const targetDate = new Date("2026-02-19T10:30:00+08:00");
    const chime = document.getElementById("chime");
    let played = false;

    function updateUnit(id, value) {
      const flip = document.getElementById(id);
      const top = flip.querySelector(".top");
      const bottom = flip.querySelector(".bottom");

      if (top.textContent !== value) {
        top.textContent = value;
        bottom.textContent = value;
        flip.classList.remove("flip");
        void flip.offsetWidth;
        flip.classList.add("flip");
      }
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".board").innerHTML = "<h2>Bon Voyage!</h2>";
        if (!played) {
          chime.play();
          played = true;
        }
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      updateUnit("days", String(days).padStart(2, '0'));
      updateUnit("hours", String(hours).padStart(2, '0'));
      updateUnit("minutes", String(minutes).padStart(2, '0'));
      updateUnit("seconds", String(seconds).padStart(2, '0'));
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
