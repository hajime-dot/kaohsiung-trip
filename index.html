<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaohsiung Trip Countdown</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #fff;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 3em;
      font-weight: bold;
    }
    .timer div {
      background-color: #000;
      padding: 10px 20px;
      border: 1px solid #fff;
      min-width: 80px;
      text-align: center;
    }
    .timer span {
      display: block;
      font-size: 0.4em;
      text-transform: uppercase;
    }
    .info {
      margin-top: 20px;
      font-size: 1.2em;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .timer {
        font-size: 1.5em;
      }
      .timer div {
        padding: 5px 10px;
        min-width: 50px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight to Kaohsiung</h1>
    <div class="timer">
      <div><span>Days</span><span id="days">0</span></div>
      <div><span>Hours</span><span id="hours">0</span></div>
      <div><span>Minutes</span><span id="minutes">0</span></div>
      <div><span>Seconds</span><span id="seconds">0</span></div>
    </div>
    <div class="info">Hong Kong to Kaohsiung - 19 Feb 2026, 10:30</div>
  </div>
  <script>
    const tripDate = new Date('2026-02-19T10:30:00+08:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = tripDate - now;

      if (timeLeft <= 0) {
        document.querySelector('.timer').innerHTML = '<div>Departed!</div>';
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
